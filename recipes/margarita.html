<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Margarita</title>
        </head>


        <body>
            <h1>Margarita</h1>
            <ul>
                <li>Tequila</li>
                <li>Lime juice</li>
                <li>Agave or simple syrup</li>
                <li>Triple sec</li>
                <li>Salt rim (optional)</li>
                <li>Rocks glass</li>
            </ul>
            <ol>
                <li>Add tequila, lime juice, agave, and triple sec into shaker.</li>
                <li>Shake until chilled.</li>
                <li>Add ice to rocks glass and strain.</li>
            </ol>
        </body>
    </html>
